{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url("https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=1920&q=80");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: rgba(217, 199, 161, 0.5); /* yarı saydam cam efekti */
      backdrop-filter: blur(8px); /* cam gibi bulanıklık */
      -webkit-backdrop-filter: blur(8px); /* Safari için */
      padding: 60px 50px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      text-align: center;
      max-width: 600px;
      width: 90%;
      color: #4b3b1b;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .card h2 {
      font-size: 2.5rem;
      margin-bottom: 25px;
      color: #4b3b1b;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.95rem;
      font-weight: 500;
      color: #4b3b1b;
      max-width: 150px;
    }

    .form-group input {
      width: 80%;
      padding: 4px 14px;
      font-size: 0.85rem;
      border: 1px solid #b39b6e;
      border-radius: 20px;
      background-color: #f8f1dd;
      color: #4b3b1b;
      transition: border-color 0.3s ease;
      display: block;
      margin: 0 auto;
      height: 30px;
      line-height: 30px;
    }

    .form-group input:focus {
      outline: none;
      border-color: #7f6b3c;
      background-color: #fffaf3;
    }

    .btn {
      width: 50%;
      padding: 8px;
      border-radius: 25px;
      border: 2px solid #7f6b3c;
      background-color: transparent;
      color: #7f6b3c;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 15px;
      user-select: none;
      pointer-events: none; /* başlangıçta tıklanmaz */
      opacity: 0.6; /* pasif görünüm */
      margin-left: auto;
      margin-right: auto;
      display: block;
    }

    .btn.enabled {
      background-color: #7f6b3c;
      color: #f4eacc;
      pointer-events: auto;
      opacity: 1;
    }

    .btn.enabled:hover {
      background-color: #5a4e28;
      color: #f4eacc;
      transform: scale(1.05);
    }

    .link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #4b3b1b;
      font-size: 0.9rem;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }

    .alert {
      background-color: #f7ede1;
      color: #5d4726;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 30px;
      font-size: 1rem;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="card">
    <form method="post" id="loginForm">
      <h2>Member Login</h2>
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" autocomplete="username" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" autocomplete="current-password" />
      </div>
      <button type="submit" class="btn" id="loginBtn" disabled>Login</button>
    </form>
    <a href="studentsignup" class="link">Don't have an account? Signup here</a>
  </div>

  <script>
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');

    function toggleButton() {
      if(usernameInput.value.trim() !== '' && passwordInput.value.trim() !== '') {
        loginBtn.disabled = false;
        loginBtn.classList.add('enabled');
      } else {
        loginBtn.disabled = true;
        loginBtn.classList.remove('enabled');
      }
    }

    usernameInput.addEventListener('input', toggleButton);
    passwordInput.addEventListener('input', toggleButton);
  </script>

</body>
</html>
