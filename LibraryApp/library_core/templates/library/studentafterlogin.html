<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f2f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
    }

    .title {
      color: #2c3e50;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #555;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .info {
      font-size: 15px;
      color: #777;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      background-color: #3498db;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 25px;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #2980b9;
    }

    .success-banner {
      background-color: #d4edda;
      color: #155724;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="success-banner">
      Welcome to the Online Library!
    </div>
    <div class="title">Hello, {{ user.first_name }} ðŸ‘‹</div>
    <div class="subtitle">We're glad to have you back.</div>
    <div class="info">
      As a student, you can view your borrowed books, fines, and more.
    </div>
    <a href="{% url 'viewissuedbookbystudent' %}" class="btn">View Issued Books</a>
  </div>

</body>
</html>
