<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0f2fe, #bae6fd);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: #1e293b;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #ffffffdd;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(37, 99, 235, 0.2);
      max-width: 480px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(8px);
    }

    .header-banner {
      background: #2563eb;
      color: white;
      font-weight: 600;
      padding: 14px 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      font-size: 1.1rem;
      letter-spacing: 0.03em;
      box-shadow: 0 4px 10px rgba(37, 99, 235, 0.4);
    }

    .title {
      font-size: 2.4rem;
      font-weight: 700;
      margin-bottom: 25px;
      color: #0f172a;
    }

    .student-info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 35px;
      text-align: left;
      font-size: 1rem;
      color: #475569;
    }

    .info-item {
      background: #f1f5f9;
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(99, 102, 241, 0.1);
      font-weight: 600;
      color: #1e293b;
    }

    .label {
      font-weight: 500;
      color: #64748b;
      font-size: 0.85rem;
      margin-bottom: 5px;
      display: block;
    }

    .btn {
      background: #2563eb;
      color: white;
      padding: 14px 38px;
      border-radius: 9999px;
      font-weight: 600;
      font-size: 1.1rem;
      text-decoration: none;
      box-shadow: 0 8px 20px rgb(37 99 235 / 0.4);
      transition: all 0.3s ease;
      display: inline-block;
      cursor: pointer;
      user-select: none;
      border: none;
    }

    .btn:hover,
    .btn:focus {
      background: #1e40af;
      box-shadow: 0 12px 30px rgb(30 64 175 / 0.5);
      outline: none;
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="header-banner">
      Your Library Dashboard
    </div>
    <div class="title">Welcome, {{ user.first_name }}!</div>

    <div class="student-info">
      <div class="info-item">
        <span class="label">Enrollment Number</span>
        {{ student.enrollment }}
      </div>
      <div class="info-item">
        <span class="label">Full Name</span>
        {{ user.first_name }} {{ user.last_name }}
      </div>
      <div class="info-item">
        <span class="label">Department</span>
        {{ student.branch }}
      </div>
      <div class="info-item">
        <span class="label">Email</span>
        {{ user.email }}
      </div>
    </div>

    <a href="{% url 'viewissuedbookbystudent' %}" class="btn">View Issued Books</a>
  </div>

</body>
</html>
