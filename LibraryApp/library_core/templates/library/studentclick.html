<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #d0eaff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #ffffff;
      padding: 60px 50px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    .card h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
      color: #0277bd;
    }

    .card p {
      font-size: 1.2rem;
      color: #444;
      margin: 12px 0;
    }

    .buttons {
      margin-top: 30px;
    }

    .buttons a {
      text-decoration: none;
      padding: 14px 28px;
      border-radius: 10px;
      margin: 0 15px;
      font-weight: bold;
      font-size: 1rem;
      color: white;
      background-color: #4fc3f7; /* Açık mavi */
      transition: background-color 0.3s ease, transform 0.2s ease;
      display: inline-block;
    }

    .buttons a:hover {
      background-color: #29b6f6;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Member Portal</h1>
    <hr>
    <p>You can access various features after login.</p>
    <div class="buttons">
      <a href="studentsignup">Sign Up</a>
      <a href="studentlogin">Login</a>
    </div>
  </div>

</body>
</html>
