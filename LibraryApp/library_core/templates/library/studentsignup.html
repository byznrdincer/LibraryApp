<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> signup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>










<style type="text/css">
body {
    background: linear-gradient(to right, #c6d6ff, #d6e0ff);
    font-family: 'Poppins', sans-serif;
    color: #333;
    margin: 0;
    padding: 0;
}

.signup-form {
    width: 500px;
    margin: 60px auto;
    padding: 40px 30px;
    background: #ffffff;
    border-radius: 16px;
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    transition: all 0.3s ease;
}

.signup-form h2 {
    margin-bottom: 25px;
    color: #2e00a1;
    font-weight: 600;
    font-size: 28px;
    text-align: center;
    border-bottom: 3px solid #b4b4f7;
    padding-bottom: 12px;
}

.signup-form form {
    display: flex;
    flex-direction: column;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    font-size: 14px;
    margin-bottom: 6px;
    display: block;
    color: #444;
}

.form-control {
    padding: 12px 14px;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 15px;
    background-color: #f7f8ff;
    transition: 0.3s;
}

.form-control:focus {
    border-color: #788bff;
    background-color: #ffffff;
    outline: none;
    box-shadow: 0 0 0 2px rgba(120, 139, 255, 0.3);
}

.btn {
    padding: 12px;
    background-color: #6375ff;
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 10px;
}

.btn:hover {
    background-color: #4d5cf2;
}

.signup-form a {
    margin-top: 12px;
    display: inline-block;
    text-align: center;
    color: #4d5cf2;
    font-size: 14px;
    text-decoration: none;
}

.signup-form a:hover {
    text-decoration: underline;
}

    </style>

  </head>
  <body>
    <br>
    <br>
<center><h3 style=" margin-bottom: 0px;"class = 'alert alert-success'>Signup As Member!</h3></center>
    <div class="signup-form">
        <form  method="post" class="form-horizontal">

    			<center><h2>Member Signup</h2></center>

{% csrf_token %}

            {% for field in form1 %}
            <div class="form-group">
              <label class="control-label col-xs-4">{{ field.label_tag }}</label>
              <div class="col-xs-8">
              {{ field }}
               </div>
            </div>
            {% endfor %}
            {% for field in form2 %}
            <div class="form-group">
              <label class="control-label col-xs-4">{{ field.label_tag }}</label>
              <div class="col-xs-8">
              {{ field }}
               </div>
            </div>
            {% endfor %}

    		<div class="form-group">
    			<div class="col-xs-8 col-xs-offset-4">
            <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
    			</div>
    		</div>
        </form>
    	<div class="text-center">Already have an account? <a href="studentlogin">Login here</a></div>
    </div>





  </body>
</html>
